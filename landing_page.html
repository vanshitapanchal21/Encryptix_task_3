<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: "Patrick Hand", cursive;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    header {
      background-color: #336293;
      padding: 10px 0;
      color: #fff;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      color: #dfe6f0;
    }

    /* Main Styles */
    .main {
      padding-bottom: 50px;
    }

    .hero-content {
      text-align: center;
      margin-bottom: 30px;
    }

    .hero-content h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #336293;
    }

    .hero-content p {
      font-size: 1.1em;
      line-height: 1.5;
      color: #555;
    }

    .btn {
      background-color: #336293;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #0069d9;
    }

    .hero-image {
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo">Swastik</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="hero-content">
        <h1>Hardware Tools</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod risus eget nibh blandit, vitae maximus magna accumsan. Donec sed odio dui.</p>
        <a href="#" class="btn">Get Started</a>
      </div>
      <div class="hero-image">
        <img src="v_logo.jpg" alt="Hero Image">
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Your Brand. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
